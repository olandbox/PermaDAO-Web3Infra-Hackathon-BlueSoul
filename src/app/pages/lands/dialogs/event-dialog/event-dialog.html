<h2 mat-dialog-title class="text-white text-center">
    Choose Event Type
    <mat-icon class="float-right" (click)="close()">close</mat-icon>
</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 mb-3" *ngFor="let event of events">
            <button class="btn btn-primary btn-block" [mat-dialog-close]="event" cdkFocusInitial>{{event.type}}</button>
        </div>
    </div>
</mat-dialog-content>
