<h2 mat-dialog-title class="text-white text-center">
    Choose Event Date
    <mat-icon class="float-right" (click)="close()">close</mat-icon>
</h2>
<mat-dialog-content class="mat-typography">
    <h3>Start Date</h3>
    <div class="hacking-datetime">
      <ion-datetime
        presentation="year"
        [preferWheel]="true"
        [(ngModel)]="startDate"
        [max]="maxDate"
        locale="en-US"
      ></ion-datetime>
      <ion-datetime
        presentation="date-time"
        [preferWheel]="true"
        [(ngModel)]="startDate"
        [max]="maxDate"
        locale="en-US"
      ></ion-datetime>
      </div>
  
      <h3>End Date</h3>
      <div class="hacking-datetime">
        <ion-datetime
          presentation="year"
          [preferWheel]="true"
          [(ngModel)]="endDate"
          [min]="startDate"
          [max]="maxDate"
          locale="en-US"
        ></ion-datetime>
        <ion-datetime
          presentation="date-time"
          [preferWheel]="true"
          [(ngModel)]="endDate"
          [min]="startDate"
          [max]="maxDate"
          locale="en-US"
        ></ion-datetime>
      </div>

      <div class="row mt-4">
        <div class="col text-center">
            <button type="button" class="btn btn-date-cancel mr-3" (click)="close()">cancel</button>
            <button type="button" class="btn btn-date-confirm" [mat-dialog-close]="selectedDate" cdkFocusInitial>Confirm</button>
        </div>
    </div>
</mat-dialog-content>
